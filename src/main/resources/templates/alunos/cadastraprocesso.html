<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: head('Cadastrar Processo')}"></head>
<body>
<header th:replace="~{layouts :: header('Cadastrar Processo do Aluno #' + ${alunoNome})}"></header>

<div class="container mt-4 mb-5">
    <form class="row g-3 needs-validation" novalidate th:object="${Aluno}" action="/alunos/cadastrarprocesso" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Matricula do aluno</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{matricula}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{nome}"></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Criar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
