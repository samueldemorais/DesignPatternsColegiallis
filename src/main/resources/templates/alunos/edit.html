<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: head('Editar Aluno')}"></head>
<body>
<header th:replace="~{layouts :: header('Editar aluno #' + ${alunoId})}"></header>

<div class="container mt-4 mb-5">
  <form th:object="${aluno}" th:action="${'/alunos/' + alunoId}" method="POST">
    <div class="mb-3">
      <label class="form-label">Nome do Aluno</label>
      <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}" required>
      <div class="invalid-feedback" th:errors="*{nome}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{fone}" required>
      <div class="invalid-feedback" th:errors="*{fone}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Matr√≠cula</label>
      <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{matricula}" required>
      <div class="invalid-feedback" th:errors="*{matricula}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Login</label>
      <input class="form-control" th:errorclass="is-invalid"  type="email" th:field="*{login}" required>
      <div class="invalid-feedback" th:errors="*{login}"></div>
    </div>

    <div class="mb-3">
      <label for="validationCustom03" class="form-label">Senha</label>
      <input type="password" class="form-control" th:errorclass="is-invalid" id="validationCustom03" th:field="*{senha}" required >
      <div class="invalid-feedback" th:errors="*{senha}"></div>
    </div>

    <button class="btn btn-primary" type="submit">Enviar</button>
    <a class="btn btn-outline-success" href="javascript:history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;Voltar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
