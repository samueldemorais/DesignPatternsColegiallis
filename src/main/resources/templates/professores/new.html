<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: head('Cadastrar Professor(a)')}"></head>
<body>
<header th:replace="~{layouts :: header('Cadastrar Professor(a)')}"></header>

<div class="container mt-4 mb-5">
    <form th:object="${professorDTO}" th:action="${'/professores'}" method="POST">
        <div role="alert" class="alert d-flex align-items-center alert-dismissible fade show" th:if="${message ne null}" th:classappend="${error ? 'alert-danger' : 'alert-success'}">
            <i class="me-2" th:classappend="${error ? 'fa-solid fa-circle-xmark' : 'fa-solid fa-circle-check'}"></i>
            <div th:text="${message}"></div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="mb-3">
            <label class="form-label">Nome do Professor(a)</label>
            <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}" required>
            <div class="invalid-feedback" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{fone}">
            <div class="invalid-feedback" th:errors="*{fone}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Matrícula</label>
            <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{matricula}" required>
            <div class="invalid-feedback" th:errors="*{matricula}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Login</label>
            <input class="form-control" th:errorclass="is-invalid" type="email" th:field="*{login}" required>
            <div class="invalid-feedback" th:errors="*{login}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input class="form-control" th:errorclass="is-invalid" type="password" th:field="*{senha}" required>
            <div class="invalid-feedback" th:errors="*{senha}"></div>
        </div>

        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Colegiados</label>
            <select class="form-select" id="validationCustom04" name="colegiado">
                <option value="" th:text="'-- Nenhum Colegiado --'"></option>
                <option th:each="colegiado : ${colegiados}"
                        th:value="${colegiado.getId()}" th:text="${colegiado.getCurso()}"></option>
            </select>
        </div>

        <div class="mb-5">
            <input class="form-check-input" th:errorclass="is-invalid" type="checkbox" th:field="*{coordenador}" id="isCoordenador">
            <label class="form-check-label" for="isCoordenador">É Coordenador?</label>
            <i class="me-2 fa-solid fa-circle-info" title="Marque essa alternativa caso o professor(a) também seja coordenador(a)."></i>
            <div class="invalid-feedback" th:errors="*{coordenador}"></div>
        </div>

        <button class="btn btn-primary" type="submit">Enviar</button>
        <a class="btn btn-outline-success" href="javascript:history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;Voltar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
