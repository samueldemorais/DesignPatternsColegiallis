<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: head('Editar Professor')}"></head>
<body>
<header th:replace="~{layouts :: header('Editar professor #' + ${professorId})}"></header>

<div class="container mt-4">
  <form th:object="${professor}" th:action="${'/professores/' + professorId}" method="POST">
    <div class="mb-3">
      <label class="form-label">Nome do Professor</label>
      <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}">
      <div class="invalid-feedback" th:errors="*{nome}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{fone}">
      <div class="invalid-feedback" th:errors="*{fone}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Matrícula</label>
      <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{matricula}">
      <div class="invalid-feedback" th:errors="*{matricula}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Login</label>
      <input class="form-control" th:errorclass="is-invalid" type="email" th:field="*{login}">
      <div class="invalid-feedback" th:errors="*{login}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Senha</label>
      <input class="form-control" th:errorclass="is-invalid" type="password" th:field="*{senha}">
      <div class="invalid-feedback" th:errors="*{senha}"></div>
    </div>

    <div class="mb-5">
      <input class="form-check-input" th:errorclass="is-invalid" type="checkbox" th:field="*{coordenador}" id="isCoordenador">
      <label class="form-check-label" for="isCoordenador">É Coordenador?</label>
      <i class="me-2 fa-solid fa-circle-info" title="Marque essa alternativa caso o professor(a) também seja coordenador(a)."></i>
      <div class="invalid-feedback" th:errors="*{coordenador}"></div>
    </div>

    <button class="btn btn-primary" type="submit">Enviar</button>
    <a class="btn btn-outline-success" href="javascript:history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;Voltar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
