<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: head('Lista de Reuniões')}"></head>
<body>
<header th:replace="~{layouts :: header('Listagem de Reuniões')}"></header>

<div class="container mt-4 mb-5">
    <div class="row">
        <div th:if="${message}">
            <div th:if="${error != null and #conversions.booleanObject(error)}" class="alert alert-danger" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div th:unless="${error != null and #conversions.booleanObject(error)}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
        </div>
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Data</th>
                    <th scope="col">Status</th>
                    <th scope="col">Colegiado</th>
                    <th scope="col">Requerimento</th>

                    <!-- Adicione mais colunas conforme necessário -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="reuniao : ${reunioes}">
                    <th class="col-1" scope="row" th:text="${reuniao.getId()}">ID</th>
                    <td class="col-3" th:text="${#temporals.format(reuniao.dataReuniao, 'dd/MM/yyyy')}">Data</td>
                    <td class="col-3" th:text="${reuniao.status}">Status</td>
                    <td class="col-3" th:text="${reuniao.colegiado.curso}">Status</td>
                    <td class="col-3"> <span th:each="processo : ${reuniao.processos}" th:text="${processo.requerimento}"></span></td>

                    <!-- Adicione mais colunas conforme necessário -->
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
