<head th:fragment="head(title)">
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<title th:text="${title}">Mercury</title>

<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.0/css/all.css">

<style>
    body {
        font-family: 'Montserrat', sans-serif;
<!--            background-color: #E0E4CC;-->
    }
    button a {
        color: #fff;
    }
    .nav-link, navbar-toggler, navbar-toggler-icon {
        color: #ffffff !important;
    }

</style>
</head>

<header th:fragment="header(title)">
    <nav class="navbar navbar-expand-lg" style="background-color: #3B4CCE">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/Mercury-Water-Logo.png}" alt="Logo" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alunos">Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assuntos">Assuntos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/colegiados">Colegiados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/processos">Processos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/professores">Professores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 th:text="${title}">Sistema Colegiado Mercury</h1>
            </div>
        </div>
    </div>
</header>
