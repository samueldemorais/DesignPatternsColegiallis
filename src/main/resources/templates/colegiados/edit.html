<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: head('Editar Colegiado')}"></head>
<body>
<header th:replace="~{layouts :: header('Editar colegiado #' + ${colegiadoId})}"></header>

<div class="container mt-4">
  <form th:object="${colegiado}" th:action="${'/colegiados/' + colegiadoId}" method="POST">
<!--    <div class="mb-3">-->
<!--      <label class="form-label">Término</label>-->
<!--      <input class="form-control" th:errorclass="is-invalid" type="date" th:field="*{dataFim}">-->
<!--      <div class="invalid-feedback" th:errors="*{dataFim}"></div>-->
<!--    </div>-->

    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{descricao}">
      <div class="invalid-feedback" th:errors="*{descricao}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Portaria</label>
      <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{portaria}">
      <div class="invalid-feedback" th:errors="*{portaria}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Curso</label>
      <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{curso}">
      <div class="invalid-feedback" th:errors="*{curso}"></div>
    </div>

    <button class="btn btn-primary" type="submit">Enviar</button>
    <a class="btn btn-outline-success" href="javascript:history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;Voltar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
