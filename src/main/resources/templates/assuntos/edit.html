<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: head('Editar Assunto')}"></head>
<body>
<header th:replace="~{layouts :: header('Editar assunto #' + ${assuntoId})}"></header>

<div class="container mt-4 mb-5">
  <form th:object="${assunto}" th:action="${'/assuntos/' + assuntoId}" method="POST">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{assunto}">
      <div class="invalid-feedback" th:errors="*{assunto}"></div>
    </div>

    <button class="btn btn-primary" type="submit">Enviar</button>
    <a class="btn btn-outline-success" href="javascript:history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;Voltar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
